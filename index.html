<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>	
    <link rel="stylesheet" type="texte/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dc2f34578e.js" crossorigin="anonymous"></script>
    <title>Oh my food</title>
</head>
<body>
    <!--Header-->
    <header>
        <img src="images/logo/ohmyfood.png" alt="Logo Oh my food" class="logo border red">
    </header>
    <!--Loading-->
    <div class="ldg_spin"></div>
    <div class="index_content_appear">

        <!--Hero-->
    </div>
        <p class="hero_location">
            Paris, Belleville
        </p>
        <div class="hero_wrapper border purple">
            <h1 class="hero_title border purple">
                Réservez le menu qui vous convient
            </h1>
            <p class="hero-text border purple">
                Découvrez des restaurants d'exceptions, séléctionnés par nos soins.
            </p>
            <button type="buttton" class="hero-btn border purple">
                Explorer nos restaurants
            </button>
        </div>
    </div>

    <main>
        <!--Features-->
        <div class="features border green">
            <h2 class="Features_title border green">
                Fonctionnement
            </h2>
            <div class="features_list border green">
                <div class="feature border green">
                    <p class="feature_text border purple">Choisissez un restaurant</p>
                </div>
            </div>
            <div class="features_list border green">
                <div class="feature border green">
                    <p class="feature_text border purple">Composez votre menu</p>
                </div>
            </div>
            <div class="features_list border green">
                <div class="feature border green">
                    <p class="feature_text border purple">Dégustez au restaurant</p>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
